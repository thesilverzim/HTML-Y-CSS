<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="desciption" content="Pagina de practica">
        <meta name="robots" content="index, follow" >
        <title>Pagina de prueba</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <header>
        <nav></nav>
        <!-- Seccion de navegacion de nuestro sitio web y siempre debe estar dentro del header -->
    </header>
    <!-- Seccion superior de nuestro sitio web -->
    <main>
        <section>
            <article></article>
            <!-- Contenido independiente de la pagina y es reutilizable -->
        </section>
        <!-- Se usa para dividir nuestro sitio web en secciones -->
        <ul>
            <li></li>
            <!-- Elementos de una lista -->
        </ul>
        <!-- Lista desordenada y sin numeracion -->
        <ol>
            <li></li>
        </ol>
        <!-- Lista ordenada y enumerada -->
    </main>
<!-- Es el contenido central de nuestro sitio web -->
    <footer></footer>
<!-- Seccion final que muestra el sitio web -->
    <p>Soy un texto</p>
<!-- Parrafos -->
    <h1>Soy un titulo</h1>
<!-- Titulos que muestran el texto en negrilla existen desde el h1 al h6 -->
    <a href="#">Soy un link</a>
<!-- Soy un comentario -->
</body>
</html>
